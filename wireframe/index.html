<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BrownDustShare</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <center>
        <h1>BROWNDUST <small>棕色塵埃 × 陣型分享</small></h1>
      </center>
    </header>
    <section id="container">
      <div class="formation">
        <div class="box ftype-1" data-id="a-1" draggable="true"></div>
        <div class="box ftype-2" data-id="a-2" draggable="true"></div>
        <div class="box ftype-3" data-id="a-3" draggable="true"></div>
        <div class="box ftype-4" data-id="a-4" draggable="true"></div>
        <div class="box" data-id="a-5" draggable="true"></div>
        <div class="box" data-id="a-6" draggable="true"></div>
      </div>
      <div class="list">
        <div class="types">
          <button class="type attacker active"><i></i><span>攻擊</span></button>
          <button class="type defender"><i></i><span>防禦</span></button>
          <button class="type magician"><i></i><span>魔法</span></button>
          <button class="type supporter"><i></i><span>支援</span></button>
        </div>
        <div class="content">
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
          <div class="mercenary"></div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
